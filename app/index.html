<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>SRE IaC Starter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      line-height: 1.6;
    }
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .status {
      background: #f0f8ff;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .success {
      background: #f0fff0;
      border-left: 4px solid #28a745;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🚀 SRE IaC Starter</h1>
    <p>Infrastructure as Code with Azure & Terraform</p>
  </div>
  
  <div class="status success">
    <h2>✅ デプロイ成功</h2>
    <p><strong>デプロイ日時:</strong> <span id="deploy-time"></span></p>
    <p><strong>環境:</strong> Azure Static Website</p>
    <p><strong>ステータス:</strong> 正常稼働中</p>
  </div>

  <div class="status">
    <h3>📋 システム情報</h3>
    <ul>
      <li>プラットフォーム: Azure Storage Static Website</li>
      <li>CI/CD: GitHub Actions</li>
      <li>IaC: Terraform</li>
      <li>リージョン: Japan East</li>
    </ul>
  </div>

  <script>
    document.getElementById('deploy-time').textContent = new Date().toLocaleString('ja-JP');
  </script>
</body>
</html>
